<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minLength')">Tamanho mínino de 10</mat-error>
  </mat-form-field>
</div>
