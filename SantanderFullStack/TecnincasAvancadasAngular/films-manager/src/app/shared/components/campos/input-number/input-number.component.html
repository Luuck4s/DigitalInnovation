<div [formGroup]="formGroup">
<mat-form-field class="full-width">
  <input matInput
         [placeholder]="titulo"
         [name]="controlName"
         [formControlName]="controlName"
         type="number"
         [min]="minimo"
         [max]="maximo"
         [step]="passo"
  >
  <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo Obrigatório</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')">
    Campo precisa ter no mínimo o valor de {{validacao.lengthValidate(formControl, 'minlength')}}
  </mat-error>
  <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')">
    Campo precisa ter no mínimo o valor de {{validacao.lengthValidate(formControl, 'maxlength')}}
  </mat-error>
</mat-form-field>
</div>
