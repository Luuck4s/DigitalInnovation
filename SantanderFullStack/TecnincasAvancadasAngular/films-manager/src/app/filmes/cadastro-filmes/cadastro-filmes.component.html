<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form autocomplete="off" novalidate [formGroup]="cadastro" (ngSubmit)="submit()"  (reset)="resetForm()">
      <mat-card-content>
        <dio-input-text
            titulo="Titulo *"
            controlName="titulo"
            [formGroup]="cadastro">
        </dio-input-text>

        <dio-input-text
          titulo="Link Foto *"
          controlName="urlFoto"
          [formGroup]="cadastro">
        </dio-input-text>

        <dio-input-date
          titulo="Data Lançamento*"
          controlName="dtLancamento"
          [formGroup]="cadastro"
        >
        </dio-input-date>

        <dio-input-textarea
          titulo="Descrição"
          controlName="descricao"
          [formGroup]="cadastro">
        </dio-input-textarea>

        <dio-input-number
          titulo="Nota IMDb*"
          controlName="nota"
          minimo="0"
          maximo="10"
          passo="0.1"
          [formGroup]="cadastro">
        </dio-input-number>

        <dio-input-text
          titulo="Link IMDb"
          controlName="urlIMDb"
          [formGroup]="cadastro">
        </dio-input-text>

        <dio-input-select
          titulo="Gênero*"
          controlName="genero"
          [opcoes]="generos"
          [formGroup]="cadastro"
        >
        </dio-input-select>

      </mat-card-content>
      <mat-card-actions>
        <button color="accent" type="submit" mat-raised-button>Salvar</button>
        <button color="warn" type="reset" mat-raised-button>Cancelar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
